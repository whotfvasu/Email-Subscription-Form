<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Subscription Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <h3>Coming Soon!</h3>
      <h1>Our Brand New <br />Website Is On It's Way</h1>
      <p>Subscribe For More Details</p>
      <form name="submit-to-google-sheet">
        <input type="email" name="email" placeholder="Your email id" required />
        <button type="submit">
          <img src="send-icon.png" width="30px" alt="" />
        </button>
      </form>
      <span id="msg"></span>
    </div>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycby4iL-3mzvTkRnMRjZHIfA0fVt4MNRJvhTEZCwsftd7piDuT42oAv1TTsOVmqxndRC4/exec";
      const form = document.forms["submit-to-google-sheet"];
      const msg = document.getElementById("msg");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            msg.innerHTML = "Thank You For Subscribing!";
            setTimeout(() => {
              msg.innerHTML = "";
            }, 5000);
            form.reset();
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
